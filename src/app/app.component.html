<div class="mat-app-background" cdkDropListGroup>
  <mat-drawer-container
    (backdropClick)="closeDrawers()"
    class="app-container"
    [hasBackdrop]="hasBackdrop"
  >
    <mat-drawer
      mode="side"
      position="start"
      class="drawer-container left"
      autoFocus="false"
      restoreFocus="false"
      [opened]="isLeftDrawerOpen"
      ><app-left-drawer fxFlexFill></app-left-drawer>
    </mat-drawer>
    <mat-drawer-content class="all-layout-content">
      <app-header></app-header>
      <app-drag-bar></app-drag-bar>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
      <app-footer fxFlexOffset="auto"></app-footer>
    </mat-drawer-content>
    <mat-drawer
      mode="side"
      position="end"
      class="drawer-container right"
      autoFocus="false"
      restoreFocus="false"
      [opened]="isRightDrawerOpen"
      ><app-right-drawer></app-right-drawer>
    </mat-drawer>
  </mat-drawer-container>
</div>
